<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Style</title>
</head>
<!--Background Color-->
<body style="background-color: aquamarine;">
    <p>I am normal</p>
    <h1>This is a heading</h1>
    <p style="color: red;">I am red</p>
    <p style="color: blue;">I am blue</p>
    <p style="font-size: 50px;">I am big</p>
    <br>
    <!--Text Color-->
    <h2 style="background-color: yellow;">This is a heding background-color</h2>
    <h4 style="color: green;">This is a heading</h4>

    <br>
    <!--Fonts-->
    <h1 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">This is a heading</h1>
    <p style="font-family: 'Courier New', Courier, monospace;">This is a paragraph</p>
    <br>
    <!--Text Alignment-->
    <h1 style="text-align: center;"></h1>
    <p style="text-align: right;"></p>
</body>
</html>
