<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
</head>
<body>
    <!-- HTML Links - Syntax-->
     <a href="https://www.w3schools.com/html/html_links.asp">W3 School</a>

    <br>
    <!--opens the W3Schools website in a new tab-->
    <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>
    <br>
    <h2>Relative URLs</h2>
    <p><a href="html_images.asp">HTML Images</a></p>
    <br>
    <!--Image as a Link-->
    <a href="https://www.youtube.com/watch?v=tpF3kSZa9wk&list=RDtpF3kSZa9wk&start_radio=1"><img src="/healthy_14026676.png" alt="Al Noman Robin" style="width: 45px;height: 45px;"></a>
    <br>
    <!--Link to an Email Address-->
    <h2>Link to an Email Address</h2>

    <p>To create a link that opens in the user's email program (to let them send a new email), use mailto: inside the href attribute:</p>

    <p><a href="robinalnoman@gmail.com">Send email <img src="/email.png" alt="email logo"></a></p>
    <br>
    <!-- Button as a Link-->
     <p>Click the button to go to the HTML tutorial.</p>
     <button onclick="location.href='https://www.w3schools.com/html/default.asp'" style="width: 200px; height: 50px; background-color: dodgerblue; color: white; border: none; border-radius: 5px;">HTML Tutorial</button>

     <button onclick="document.location='default.asp'">HTML Tutorial</button>
     <br>
     
</body>
</html>
