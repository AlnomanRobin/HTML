<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- External CSS-->
     <h1>This is a heading</h1>
     <p>This is a paragraph.</p>
     <br>
     <!-- CSS Border-->
     <h2>This is a subheading</h2>
     <br>
     <!-- CSS Padding-->
    <h3>This is another paragraph with some padding.</h3>
    <!-- CSS Margin-->
    <h4>This is a smaller heading with padding.</h4>
     
</body>
</html>
